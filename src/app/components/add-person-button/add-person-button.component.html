<button pButton type="button" label="Add" (click)="showDialog()"></button>

<p-dialog [draggable]="false" [resizable]="false" [dismissableMask]="true" header="Add Person" [(visible)]="display" [style]="{width: '400px'}">
    <div class="p-grid">
        <div class="p-col-4">
          Name
        </div>
        <div class="p-col-8">
            <input type="text" pInputText [(ngModel)]="person.name" />
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4">
          Job Title
        </div>
        <div class="p-col-8">
            <input type="text" pInputText [(ngModel)]="person.job"/>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4">
          Age
        </div>
        <div class="p-col-8">
            <input type="text" pInputText [(ngModel)]="person.age"/>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4">
          Nickname
        </div>
        <div class="p-col-8">
            <input type="text" pInputText [(ngModel)]="person.nick"/>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4">
          Employee
        </div>
        <div class="p-col-8">
            <p-checkbox [(ngModel)]="person.employee" binary="true"></p-checkbox>
        </div>
    </div>

    <div class="p-grid" *ngIf="showAlert">
        <div class="p-col-10">
          <strong>Please insert a Name to add a Person!</strong> 
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2 p-offset-3">
            <button pButton type="button" label="Ok" class="ui-button-success" (click)="addPerson()"></button>
        </div>
        <div class="p-col-2 p-offset-2">
            <button pButton type="button" (click)="closeDialog()" label="Cancle" class="ui-button-danger"></button>
        </div>
    </div>
</p-dialog>
